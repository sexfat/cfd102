<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <link rel="stylesheet" href="example.css">

    <title>gsap選單</title>
</head>
<body>
   <div class="wrapper">
       <div class="bar">
           <div class="humbar"></div>
       </div>
       <h2>使用gsap製作選單</h2>
       <!-- 隱藏選單 -->
       <nav>
           <div class="close_bar">
               <div></div>
           </div>
           <ul>
               <li class="item"><a href="#">首頁</a></li>
               <li class="item"><a href="#">關於我們</a></li>
               <li class="item"><a href="#">專案</a></li>
               <li class="item"><a href="#">聯絡我們</a></li>
           </ul>
       </nav>
   </div>
</body>
 <script>

    var tl = new TimelineMax();
     
     var open = document.querySelector('.bar');
     var close = document.querySelector('.close_bar');

     tl.to('nav' , .3 , {
        right: 0
     }).to('nav' , .3 , {
         height: '100vh'
     }).to('.close_bar' , .3 , {
         opacity: 1,
     }).staggerTo('nav ul li' , .3 , {
        opacity : 1,
        delay: -.3
     }, .3)
     
      tl.stop();

      open.addEventListener('click' , function(){
         tl.play();
      })

      close.addEventListener('click' , function(){
         tl.reverse();
      })
  
</script>

</html>
